<html>
  <head>
    <meta charset="UTF-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE-edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Añadir Colaborador | Conaffex</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/colaborador.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  </head>
  
  <body  style= "background-color:#CCD1D1">
    
    <div>
      <nav class="navbar-expand-sm navbar-dark navbar-custom" style= "background-color:#303030">
                
        <div class="d-flex flex-row-reverse"> 
        
        <ul class="navbar-nav" style="margin-left: auto;">
                     
          <div><button class="btn_nav"><i class="bi bi-box-arrow-right"></i> Atrás</button></div> 
  
        </ul>
  
        <ul class="navbar-nav">
            
          <div><button class="btn_nav_init"><i class="bi bi-person-plus"></i></button></div> 
        
        </ul>
  
        </div>
  
      </nav> 
    
    </div>

    <form class="row p-1 m-3 g-2" id="idFormAddColaborador">

      <div class="col-md-6">
        <label for="inputAdNombre" class="form-label">Nombre Completo:</label>
        <div class="input-group">
          <div class="input-group-text"><i class="bi bi-file-person-fill"></i></div>
          <input type="text" class="form-control" id="inputAdNombre">
        </div>
      </div>
      
      <div class="col-md-6">
        <label for="inputAdIdentificacion" class="form-label">Identificación:</label>
        <div class="input-group">
          <div class="input-group-text"><i class="bi bi-upc"></i></div>
          <input type="text" class="form-control" id="inputAdIdentificacion">
        </div>
      </div>
      
      <div class="col-6">
        <label for="inputAdTelefono" class="form-label">Teléfono:</label>
        <div class="input-group">
          <div class="input-group-text"><i class="bi bi-telephone-fill"></i></div>
          <input type="number" class="form-control" id="inputAdTelefono" placeholder="xxxx-xxxx">
        </div>
      </div>
      
      <div class="col-6">
        <label for="inputAdTarjeta" class="form-label">Nº Tarjeta:</label>
        <div class="input-group">
          <div class="input-group-text"><i class="bi bi-credit-card-fill"></i></div>
          <input type="number" class="form-control" id="inputAdTarjeta" placeholder="xxxx-xxxx-xxxx-xxxx">
        </div>
      </div>
      
      <div class="col-12">
        <label for="inputAdObservaciones" class="form-label">Observaciones:</label>
        <div class="input-group">
          <div class="input-group-text"><i class="bi bi-stickies-fill"></i></div>
          <input type="textarea" class="form-control" id="inputAdObservaciones" placeholder="">
        </div>
      </div>

      <div class="col-6">
        <label for="inputAdTipo" class="form-label">Tipo:</label>
          <div class="input-group">
          <div class="input-group-text"><i class="bi bi-globe-americas"></i></div>
          <select id="inputAdTipo" class="form-select">
            <option value="Nacional" selected>Nacional</option>
            <option value="Extranjero">Extranjero</option>
          </select>
        </div>
      </div>

      <div class="col-6">
        <label for="inputAdGenero" class="form-label">Género:</label>
        <div class="input-group">
          <div class="input-group-text"><i class="bi bi-gender-ambiguous"></i></div>
          <select id="inputAdGenero" class="form-select">
            <option value="Hombre" selected>Hombre</option>
            <option value="Mujer">Mujer</option>
          </select>
        </div>
     </div>

      <div class="d-grid p-3 gap-2 d-md-flex justify-content-center">
        
        <button type="button" class="btn btn-outline-dark" id="botonAdLimpiar">
          <i class="bi bi-eraser"></i>
          Limpiar
        </button>
        <button type="submit" class="btn btn-success">
          <i class="bi bi-plus-circle-dotted"></i>
          Agregar
        </button>

      </div>
      
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../routes/colaborador.js"></script>

  </body>
</html>
